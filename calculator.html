<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div id="container">
		<div id="calculator">
			<div id="results">
				<div id="history"> 

				</div>
				<div id="output">

				</div>
			</div>
			<table id="tabbuttons">
				<tr>
					<td><button  id="C">C</button></td>
					<td><button id="CE">CE</button></td>
					<td><button class="operator" id="%">%</button></td>
					<td><button class="operator" id="/" style="background: #00FFFF">/</button></td>
				</tr>
				<tr>
					<td><button class="number" id="7" >7</button></td>
					<td><button class="number" id="8" >8</button></td>
					<td><button class="number" id="9" >9</button></td>
					<td><button class="operator" id="x"  style="background: #FF8C00" >*</button></td>
				</tr>
				<tr>
					<td><button class="number" id="4" >4</button></td>
					<td><button class="number" id="5">5</button></td>
					<td><button class="number" id="6" >6</button></td>
					<td><button class="operator" id="-" style="background: #FF1493">-</button></td>
				</tr>
				<tr>
					<td><button class="number" id="3" >3</button></td>
					<td><button class="number" id="2" >2</button></td>
					<td><button class="number" id="1" >1</button></td>
					<td><button class="operator" id="+" style="background: #008B8B" >+</button></td>
				</tr>
				<tr>
					<td><div></div></td>
					<td><button class="number" id="0" >0</button></td>
					<td><div></div></td>
					<td><button  id="eval"  style="background: #483D8B">=</button></td>
				</tr>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
